<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilols.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registro</title>
</head>
<body>
    <section style="background-image: url('Imagenes/cosmeticos.jpg');">
        <h2 style="color: white;">Registro</h2>
        <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="..." id="name" required autofocus>
            <label>Mail</label>
            <input type="email" placeholder="..." id="email" required>
            <label>Contrase√±a</label>
            <input type="password" placeholder="..." id="password" required>
            <input type="submit" value="Registro">
            <a href="./login.html">
                <input type="button" value="Regresar">
            </a>
        </form>
        <span class="notaForm">
        <p>Ya tienes una cuenta? <a href="login.html">Login</a></p>
        </span>
    </section>
    <script src="js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
